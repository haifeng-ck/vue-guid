<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HelloWorld</title>
</head>
<body>
<h4>声明式渲染 Declarative Rendering</h4>
<hr>
<div id="app">
    {{ message }}
</div>

<h4>绑定元素 attribute</h4>
<hr>
<div id="app-2">
    <span :title="message">鼠标悬停查看效果（attribute）</span>
</div>

<h4>条件与循环 Conditionals and Loops</h4>
<hr>
<div id="app-3">
    <ol>
        <li v-for="item in list" :key="item.id">
            <span v-if="!item.del">{{ item.title }}</span>
            <span v-else style="text-decoration: line-through">{{ item.title }}</span>
            <button v-show="!item.del">删除</button>
        </li>
    </ol>
</div>


<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->

<script>
    /**
     * 声明式渲染 Declarative Rendering (绑定数据到DOM文本)
     * */
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        }
    })

    /**
     * 绑定元素属性 attribute (绑定数据到DOM attribute)
     * */
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '动态绑定attribute'
        }
    })

    /**
     * 条件与循环 Conditionals and Loops (绑定数据到DOM结构)
     * */
    var app3 = new Vue({
        el: '#app-3',
        data: {
            list: [
                {
                    id: '00',
                    title: 'hello world',
                    del: false
                },
                {
                    id: '01',
                    title: 'hello vue',
                    del: false
                },
                {
                    id: '03',
                    title: 'hello everyOne',
                    del: false
                }
            ]
        }
    })
</script>
</body>
</html>
