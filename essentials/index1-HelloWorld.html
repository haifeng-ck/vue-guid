<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HelloWorld</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<div id="app-2">
    <span :title="message">动态绑定属性（attribute）</span>
</div>


<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->

<script>
    /**
     * 声明式渲染
     * */
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        }
    })

    /**
     * 绑定元素属性（attribute）
     * */
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '动态绑定attribute'
        }
    })
</script>
</body>
</html>
