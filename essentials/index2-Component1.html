<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component1-组件化应用构建</title>
</head>
<body>
<h4>组件化应用构建 Composing with Components</h4>
<hr>
<div id="app">
    <ol>
        <todo-item
                v-for="item in list"
                :key="item.id"
                :title="item.title"
                :del="item.del"
        ></todo-item>
    </ol>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    /**
     * 组件化应用构建 Composing with Components
     * */
    Vue.component('todo-item', {
        props: {
            title: String,
            del: {
                type: Boolean,
                default: false
            }
        },
        template: `
            <li>
                <span v-if="!del">{{ title }}</span>
                <span v-else style="text-decoration: line-through">{{ title }}</span>
                <button v-show="!del">删除</button>
            </li>
        `
    })

    const vm = new Vue({
        el: '#app',
        data: {
            list: [
                {
                    id: '00',
                    title: 'hello world',
                    del: false
                },
                {
                    id: '01',
                    title: 'hello vue',
                    del: false
                },
                {
                    id: '03',
                    title: 'hello everyOne',
                    del: false
                }
            ]
        }
    })
</script>
</body>
</html>
